<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Pop-Up Box</title>
</head>
<body>
    <div class="container">

    </div>
    <div id="modelBox">
        <img src="img/pop.png" width="100%">
        <div class="banner-text">
            <h2>Desea suscribirse al newsletter?</h2>
            <small>No te pierdas de ninguna noticia..</small>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Quo enim velit voluptate, ea, hic perferendis eveniet quos unde in accusamus 
                eligendi facilis veniam! Iusto laudantium ut, debitis ea iure voluptatibus.</p>
                <form>
                    <input type="email" placeholder="Su Email">
                    <button type="submit">Suscribirse</button>
                </form>
            </div>
            <img src="img/closed.png" class="close-icon" onclick="closeModel()">
    </div>
    <script>
        let modelBox = document.getElementById("modelBox");
        
        document.onmouseleave = function() {
            modelBox.style.display = "block";
        }
        function closeModel(){
            modelBox.style.display = "none";
        }
    </script>
</body>
</html>
